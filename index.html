<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks-Clone-Page</title>
    <!-- Font Size 추가(Google Font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font Icons(Search) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점 을 운영하고 있습니다."
    />
    <meta property="og:image" content="../Starbucks/image/starbucks_seo.jpg" />

    <meta property="og:url" content="" />

    <!-- Twitter Card -->
    <meta property="twitter:type" content="website" />
    <meta property="twitter:site" content="Starburcks" />
    <meta property="twitter:title" content="Starburcks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점 을 운영하고 있습니다."
    />
    <meta
      property="twitter:image"
      content="../Starbucks/image/starbucks_seo.jpg"
    />
    <meta property="twitter:url" content="" />

    <!-- FAVICON : 고화질의 Icon 파일을 쓰고싶을때 링크 걸어주면댐-->
    <link rel="icon" href="./favicon.png" />

    <!-- RESET CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
      rel="stylesheet"
    />

    <!-- MAIN.CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="#" class="logo">
          <img src="./image/logo.png" alt="Starbucks" />
        </a>

        <!-- Sub Menu -->
        <div class="sub-menu">
          <ul class="sub-menu__menu">
            <li><a href="#">Sign in</a></li>
            <li><a href="#">My Starbucks</a></li>
            <li><a href="#">Customer Service & Ideas</a></li>
            <li><a href="#">Find a Store</a></li>
          </ul>
          <div class="search">
            <input type="text" placeholder="통합검색" />
            <span class="material-symbols-outlined"> search </span>
          </div>
        </div>
        <!-- Main Menu -->
        <ul class="main-menu">
          <li class="item">
            <div class="item__name">COFFE</div>
            <div class="item__contents">
              COFFE
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">MENU</div>
            <div class="item__contents">
              MENU
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">STORE</div>
            <div class="item__contents">
              STORE
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">RESPONSIBILITY</div>
            <div class="item__contents">
              RESPONSIBILITY
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">STARBUCKS REWARDS</div>
            <div class="item__contents">
              STARBUCKS
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">COPERATE SALES</div>
            <div class="item__contents">
              COPERATE SALES
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">WHAT'S NEW</div>
            <div class="item__contents">
              WHAT'S NEW
              <div class="item__contents__menu"></div>
            </div>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
